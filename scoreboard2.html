<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Glacial+Indifference"
    />
    <style>
      /* Your CSS styles here */
      body {
        font-family: "Glacial Indifference", sans-serif;
        /* Additional CSS styles for your font */
      }
    </style>

    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Apply a background color to the entire page */
      body {
        background-color: #f0f0f0;
      }

      /* Style the live stream bar container */
      .live-stream-bar {
        display: flex;
        align-items: center;
        background: linear-gradient(0.25turn, #D9DBF1, #D0CDD7);
        justify-content: space-around;

        background-color: #ffffff;
        height: 75px;
        border-radius: 10px;
        /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); */
        animation: fadeIn 2s ease;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Style team logos */
      .team-logo img {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        max-width: 100%; /* Ensure the image fits within the container */
        max-height: 100%; /* Ensure the image fits within the container */
        object-fit: contain;
      }

      /* Style score and timer containers */
      .score,
      .timer {
        display: flex;
        align-items: center;
        font-size: 24px;
      }

      /* Style score and timer buttons */
      .score button,
      .timer button,
      .timer-control-button {
        width: 40px;
        height: 40px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        margin: 0 5px;
        transition: background-color 0.2s ease;
      }

      /* Style score and timer value */
      .score-value,
      .timer-value {
        margin: 0 2px;
        font-size: 28px;
      }

      /* Style timer controls container */
      .timer-controls {
        display: flex;
        align-items: center;
      }

      /* Style media container */
      .media-container {
        width: 120px;
        height: 60px;
        background-color: #333;
        overflow: hidden;
        border-radius: 5px;
      }

      /* Style media content (GIF or video) */
      .media-content {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Style start and stop buttons */
      .start,
      .stop {
        background-color: #4caf50;
        font-size: 24px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        margin: 0 10px;
        transition: background-color 0.2s ease;
      }

      /* Hover effect for buttons */
      .start:hover,
      .stop:hover,
      .score button:hover,
      .timer button:hover,
      .timer-control-button:hover {
        background-color: #0056b3;
      }

      /* Keyframes for fade-in animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Style for date and time */
      .date-time {
        display: flexbox;
        flex-direction: column;
        font-size: 18px;
        margin-right: 20px;
      }

      .soroush {
        display: flex;
  flex-wrap: wrap;
        width: 100%;
        
      }

      .increase1 {
        width: 100px;
        background-color: rgba(233, 39, 49, 0.842);
      }
      .decrease1 {
        width: 100px;
        background-color: rgba(233, 39, 49, 0.842);
      }

      .increase2 {
        width: 100px;
        background-color: rgba(233, 39, 49, 0.842);
      }
      .decrease2 {
        width: 100px;
        background-color: rgba(233, 39, 49, 0.842);
      }

      /* Style for player lineup */
      .player-lineup {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .player-lineup-container {
        display: flex;
        width: 100%;
        margin-top: 10px;
      }

      .player-list {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        max-height: 4rem;
        padding: 10px;

        border-radius: 5px;
        background-color: transparent; /* Make the background transparent */
      }

      .player-list p {
        font-size: 14px;
        padding: 3px 5px;
        border-radius: 3px;
        font-weight: 700;
        color: white;
      }

      /* Style for color picker container */
      .color-picker-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .color-picker {
        width: 100px;
        margin: 5px;
        padding: 5px;
      }

      .change-bg-button {
        margin: 5px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s ease;
      }

      .change-bg-button:hover {
        background-color: #0056b3;
      }

      /* Style for file input container */
      .file-input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .file-input {
        margin: 5px;
      }

      .change-logo-button {
        margin: 5px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s ease;
      }

      .change-logo-button:hover {
        background-color: #0056b3;
      }

      .score-board {
        display: flex;
        width: 20%;
        justify-content: space-around;
      }

      /* Additional styles for donation progress bar and top donators */
      .donation-progress-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px;
      }

      .donation-progress-bar {
        width: 100%;
        height: 20px;
        margin-top: 5px;
      }

      .top-donators {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }

      .top-donators h3,
      .top-donators p {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="soroush">
      <button class="decrease1">-</button>
      <button class="increase1">+</button>
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="timer-control-button decrease-time">-</button>
      <button class="timer-control-button increase-time">+</button>
      <button class="decrease2">-</button>
      <button class="increase2">+</button>
      <input
        type="number"
        id="donationInput"
        placeholder="Enter donation amount"
      />
      <button id="updateDonation">Update Donation</button>

      <div class="file-input-container">
        <input
          type="file"
          class="file-input"
          id="team1LogoInput"
          accept="image/*"
        />
        <button class="change-logo-button" id="changeTeam1LogoButton">
          Change Team 1 Logo
        </button>
      </div>
      <div class="file-input-container">
        <input
          type="file"
          class="file-input"
          id="team2LogoInput"
          accept="image/*"
        />
        <button class="change-logo-button" id="changeTeam2LogoButton">
          Change Team 2 Logo
        </button>
      </div>
      <div class="file-input-container">
        <input
          type="file"
          class="file-input"
          id="changeMediaInput"
          accept="image/gif, video/*"
        />
        <button class="change-logo-button" id="changeMediaButton">
          Change Media
        </button>
      </div>

      <input type="text" id="topDonatorNameInput" placeholder="Enter top donator name" />
<button id="updateTopDonatorName">Update Top Donator</button>
    </div>

    <div class="live-stream-bar">
      <div class="score-board">
        <div class="team-logo">
          <!-- Team 1 Logo -->
          <img
            id="team1Logo"
            src="https://logos-world.net/wp-content/uploads/2020/04/Barcelona-Logo.png"
            alt="Team 1 Logo"
          />
        </div>
        <div class="score">
          <!-- Team 1 Score -->
          <span class="score-value1">0</span>
        </div>
        <div class="score">
          <!-- Team 2 Score -->
          <span class="score-value2">0</span>
        </div>
        <div class="team-logo">
          <!-- Team 2 Logo -->
          <img
            id="team2Logo"
            src="https://logos-world.net/wp-content/uploads/2020/04/Barcelona-Logo.png"
            alt="Team 2 Logo"
          />
        </div>
      </div>
      <div class="timer">
        <!-- Timer -->
        <span class="timer-value">00:00</span>
      </div>
      <div class="date-time" id="date-time"></div>
      <div class="media-container">
        <!-- Insert your GIF or video here -->
        <img
          class="media-content"
          src="../Downloads/IMG_0458.gif"
          alt="Looping Media"
          id="mediaContent"
        />
      </div>

      <!-- Player Lineup -->
      <div class="donation-progress-container">
        <h3>Donations</h3>
        <progress class="donation-progress-bar" id="donationProgressBar" max="20000000" value="0"></progress>
      </div>
      <div class="top-donators">
        <h3>Top Donator</h3>
        <p id="topDonator1"></p>
        
      </div>

    <script>
        // Initialize variables
let totalDonationAmount = 0;
const donationGoal = 20000000; // Set your donation goal here in Toman

const team1Score = document.querySelector(".score-value1");
const team2Score = document.querySelector(".score-value2");
const timer = document.querySelector(".timer-value");
const startButton = document.querySelector(".start");
const stopButton = document.querySelector(".stop");
const decreaseTimeButton = document.querySelector(".decrease-time");
const increaseTimeButton = document.querySelector(".increase-time");
const dateTimeElement = document.getElementById("date-time");

const donationInput = document.getElementById("donationInput");
const updateDonationButton = document.getElementById("updateDonation");
const donationProgressTitle = document.querySelector(".donation-progress-container h3");
const donationProgressBar = document.getElementById("donationProgressBar");

let timerInterval;
let timerRunning = false;
let minutes = 0;
let seconds = 0;

// Function to start the timer
function startTimer() {
  timerInterval = setInterval(() => {
    seconds++;
    if (seconds === 60) {
      minutes++;
      seconds = 0;
    }
    timer.innerText = `${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
  }, 1000);
}

// Function to stop the timer
function stopTimer() {
  clearInterval(timerInterval);
}

// Function to update the date and time
function updateDateTime() {
  const tehranTime = new Date().toLocaleString("en-US", {
    timeZone: "Asia/Tehran",
    hour: "numeric",
    minute: "numeric",
    weekday: "short",
  });
  dateTimeElement.textContent = `${tehranTime}`;
}

// Function to update the color of the progress bar
function updateProgressBarColor() {
  const percentage = (totalDonationAmount / donationGoal) * 100;
  if (percentage < 25) {
    donationProgressBar.style.backgroundColor = "red";
  } else if (percentage < 50) {
    donationProgressBar.style.backgroundColor = "orange";
  } else if (percentage < 75) {
    donationProgressBar.style.backgroundColor = "yellow";
  } else {
    donationProgressBar.style.backgroundColor = "green";
  }
}

// Event listeners
startButton.addEventListener("click", () => {
  if (!timerRunning) {
    startTimer();
    timerRunning = true;
  }
});

stopButton.addEventListener("click", () => {
  stopTimer();
  timerRunning = false;
});

decreaseTimeButton.addEventListener("click", () => {
  if (minutes > 0) {
    minutes--;
    timer.innerText = `${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
  }
});

increaseTimeButton.addEventListener("click", () => {
  minutes++;
  timer.innerText = `${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
});

updateDonationButton.addEventListener("click", () => {
  const newDonation = parseFloat(donationInput.value);
  if (!isNaN(newDonation) && newDonation > 0) {
    totalDonationAmount += newDonation;
    donationProgressBar.value = totalDonationAmount;
    updateProgressBarColor();
    donationProgressTitle.textContent = `Donations: ${totalDonationAmount.toLocaleString()} T`;
  } else {
    alert("Please enter a valid donation amount.");
  }
});

// Update the date and time every second
setInterval(updateDateTime, 1000);


const topDonatorNameInput = document.getElementById("topDonatorNameInput");
const updateTopDonatorNameButton = document.getElementById("updateTopDonatorName");
const topDonator1 = document.getElementById("topDonator1");

updateTopDonatorNameButton.addEventListener("click", () => {
  const newTopDonatorName = topDonatorNameInput.value.trim();
  if (newTopDonatorName) {
    topDonator1.textContent = newTopDonatorName;
  } else {
    alert("Please enter a valid name for the top donator.");
  }
});

    </script>
  </body>
</html>
